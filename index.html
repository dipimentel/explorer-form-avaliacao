<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">

    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img-balloon-stars.svg" alt="desenho de um balão de quadrinhos com cinco estrelas dentro" />
    </header>

    <form>
      <fieldset>
        <legend id="legend-tittle">Informações pessoais</legend>

        <div class="fieldset-wrapper">
          <div class="col2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" required />
            </div>
    
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" name="email" id="email" required />
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select name="mentor-name" id="mentor-name">
              <option value="" disabled selected>Escolha um mentor</option>
              <option value="Pedro">Pedro</option>
              <option value="Natalia">Natália</option>
              <option value="Silvia">Silvia</option>
              <option value="Joao">João</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea name="feedback" id="feedback" required></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="satisfied" id="satisfied" required />
            <label for="satisfied">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" name="date" id="date" required />
            </div>
            <div class="input-wrapper">
              <label for="starts">Das</label>
              <input type="time" name="starts" id="starts" required />
            </div>
            <div class="input-wrapper">
              <label for="ends">Até</label>
              <input type="time" name="ends" id="ends" required />
            </div>
          </div>

        </div>
      </fieldset>

      <button>Salvar</button>
    </form>

  </div>

</body>
</html>
